name: golden packages
description: Install standard packages.
schemaVersion: 1.0

phases:
  - name: build
    steps:
      # - name: updateYUM
      #   action: ExecuteBash
      #   inputs:
      #     commands:
      #       - yum update -y
      - name: installDocker
        action: ExecuteBash
        inputs:
          commands:
            - amazon-linux-extras install docker
            - service docker start
            - usermod -a -G docker ec2-user
            - systemctl enable docker
      - name: installSSM
        action: ExecuteBash
        inputs:
          commands:
            - yum install -y https://s3.${REGION}.amazonaws.com/amazon-ssm-${REGION}/latest/linux_arm64/amazon-ssm-agent.rpm
            - systemctl enable amazon-ssm-agent
            - systemctl start amazon-ssm-agent
            - systemctl status amazon-ssm-agent
      - name: installJQ
        action: ExecuteBash
        inputs:
          commands:
            - yum install jq -y           
  - name: validate
    steps:
      - name: SSM
        action: ExecuteBash
        inputs:
          commands:
            - systemctl status amazon-ssm-agent

  - name: test
    steps:
      - name: testDocker
        action: ExecuteBash
        inputs:
          commands:
            - docker info
      - name: testJQ
        action: ExecuteBash
        inputs:
          commands:
            - jq -help